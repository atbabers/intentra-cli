# Example: Local-Only Mode
# All data stays on your machine. No server sync.

server:
  enabled: false

local:
  model: "claude-3-5-haiku-latest"
  scan_timeout: 30

  # Optional: Archive scans locally for benchmarking
  archive:
    enabled: false
    path: ~/.intentra/archive
    redacted: true

logging:
  level: warn
  format: text
